<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words Analytics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>
<body>

    <div class="background"></div>
    <h1 class="first__heading">
        Word<span class="first__heading-special">Analytics</span>
    </h1>
    <main>
        <div class="container">
            <textarea name="" id="" spellcheck="false" placeholder="Enter your text" class="textarea"></textarea>
            <section class="stats">
                <article class="stat">
                    <span class="stat__number stat__number--words">0</span>
                    <h2 class="second__heading">Words</h2>
                </article>
    
                <article class="stat">
                    <span class="stat__number stat__number--characters">0</span>
                    <h2 class="second__heading">Characters</h2>
                </article>
    
                <article class="stat">
                    <span class="stat__number stat__number--twitter">280</span>
                    <h2 class="second__heading">Twitter</h2>
                </article>
    
                <article class="stat">
                    <span class="stat__number stat__number--facebook">2200</span>
                    <h2 class="second__heading">Facebook</h2>
                </article>
            </section>
        </div>
        <footer class="footer">
            <small class="copyright">&copy; Copyright by Farel. All rights reserved.</small>
            <small class="data"> Last checked limits: 17 days ago</small>
        </footer>
    </main>
</body>
</html>
